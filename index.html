<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
</head>
<body>
    <p>If you see this text, HTML is working.</p>
    <script>
        function setup() {
            createCanvas(400, 400);
            textSize(32);
            text('p5.js is working', 10, 40);
        }
        function draw() {
            background(220);
            ellipse(200, 200, 50, 50);
        }
    </script>

</html>
